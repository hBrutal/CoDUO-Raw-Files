//Movement
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"

//Lean
bind q "+leanleft"
bind e "+leanright"

//Weapon Controls
bind SHIFT "+melee"
bind MOUSE1 "+attack"
bind MOUSE2 "toggle cl_run"
bind MOUSE3 "weapalt"
bind m "weapalt"

//Interaction
bind f "+activate"
bind r "+reload"
bind TAB "+scores"

//Stance
bind SPACE "+gostand"
bind CTRL "goprone"
bind c "gocrouch"

//Weapon Slots
bind 1 "weaponslot primary"
bind 2 "weaponslot primaryb"
bind 3 "weaponslot pistol"
bind 4 "weaponslot grenade"

//Change Weapons
bind MWHEELUP "weapnext"
bind MWHEELDOWN "weapprev"

//
// MULTIPLAYER CONTROLS
//

bind t "messagemode"
bind v "mp_QuickMessage"
bind y "messagemode2"
bind F1 "vote yes"
bind F2 "vote no"

// Function Keys
bind F12 "screenshotJPEG"

// Third Person
bind j "toggle cg_thirdperson"
bind k "toggle cg_thirdpersonangle 45 90 135 180 225 270 315 0"
