// generated by Call of Duty, do not modify

// sp config for "Hummer" checked by pony

unbindall

bind TAB "+scores"
bind ESCAPE "togglemenu"
bind SPACE "+gostand"

bind 1 "weaponslot primary"
bind 2 "weaponslot primaryb"
bind 3 "weaponslot pistol"
bind 4 "weaponslot grenade"

bind ` "toggleconsole"

bind A "+moveleft"
bind C "gocrouch"
bind D "+moveright"
bind E "+leanright"
bind F "+activate"
bind G "+melee"
bind M "weapalt"
bind N "noclip"
bind Q "+leanleft"
bind R "map_restart"
bind S "+back"
bind W "+forward"

bind ~ "toggleconsole"

bind PAUSE "toggle cl_paused"
bind CTRL "goprone"
bind SHIFT "+sprint"

bind F1 "toggle ai_showFriendlyChains 1 2 0; ai_showFriendlyChains"
bind F2 "toggle ai_showNodes 0 1 2; ai_showNodes"
seta ai_showNodesDist "2048"
bind F3 "toggle ai_showVisData 0 1 2 3; ai_showVisData"
seta ai_showVisDataDist "2048"
bind F4 "toggle ai_showNodes 0 256 512 1024; ai_showNearestNode"
bind F5 "toggle cg_drawgun; cg_drawgun"
bind F6 "toggle cg_draw2d; cg_draw2d"
bind F7 "toggle cg_drawfps 0 1 2; cg_drawfps"
bind F8 "listnodes"
bind F9 "listentities"
bind F10 "toggle g_entinfo 0 1 2 3; g_entinfo"
bind F11 "toggle r_clear; r_clear"
bind F12 "screenshotJPEG"

bind pgup "toggle timescale 1 3 5; timescale"
bind pgdn "timescale .25"

bind MOUSE1 "+attack"
bind MOUSE2 "gocrouch"
bind MOUSE3 "goprone"
bind MWHEELDOWN "toggle cl_run"
bind MWHEELUP "+reload"
seta sensitivity "5"