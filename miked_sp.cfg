//-----Menu Binds-----
bind ` "toggleconsole"	
bind ~ "toggleconsole"	
bind ESCAPE "togglemenu"	
bind PAUSE "toggle cl_paused"
bind TAB "+scores"
bind s "screenshot"

//-----Movement-----
bind H "lowerstance"	
bind I "+moveup"	
bind J "+moveleft"	
bind L "+moveright"	
bind MOUSE1 "+forward"
bind MOUSE2 "+back"	
bind U "+activate"	
bind , "+leanleft"
bind . "+leanright"
bind Y "goprone"
bind O "+sprint"

//-----Weapons-----
bind G "weaponslot primary"
bind F "weaponslot primaryb"
bind N "weaponslot pistol"
bind M "weaponslot grenade"
bind K "toggle cl_run"
bind / "+reload"
bind SEMICOLON "weapprev"
