// generated by Fingal

// and corrected by pony :)

//Cleanup
unbindall
exec default.cfg

//Misc
bind TAB "+scores"
bind ESCAPE "togglemenu"
bind SPACE "+back"
bind ~ "toggleconsole"
bind A "+activate"
bind PAUSE "toggle cl_paused"
bind t "screenshot"
bind f12 "quit"

//Shooting
bind 1 "weaponslot primary"
bind 2 "weaponslot primaryb"
bind 3 "weaponslot pistol"
bind 4 "weaponslot grenade"
bind MOUSE1 "+attack"
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"
bind Q "weapalt"
bind MOUSE3 "toggle cl_run"
bind R "+reload"

//Movement
bind MOUSE2 "+forward"
bind S "+moveleft"
bind SHIFT "+sprint"
bind V "goprone"
bind W "+leanleft"
bind C "gocrouch"
bind D "+moveright"
bind E "+leanright"
bind F "+gostand"
bind G "+melee"
