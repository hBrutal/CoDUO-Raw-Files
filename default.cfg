// COD:UO Default CFG
unbindall

//Movement
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind ALT "+sprint"

//Lean
bind q "+leanleft"
bind e "+leanright"

//Weapon Controls
bind SHIFT "+melee"
bind MOUSE1 "+attack"
bind MOUSE2 "toggle cl_run"
bind m "weapalt"

//Interaction
bind f "+activate"
bind r "+reload"
bind TAB "+scores"

//Stance
//"raisestance"
//"lowerstance"
//"+movedown" aka hold down crouch
//"+moveup" aka jump/raise stance
//"toggleprone"
//"togglecrouch"
//"+prone"
//"goprone"
//"gocrouch"
//"+gostand"
//bind SPACE "+moveup"
//bind CTRL "lowerstance"
bind SPACE "+gostand"
bind CTRL "goprone"
bind c "gocrouch"

//Change Weapons
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"

//Weapon Slots
bind 1 "weaponslot primary"
bind 2 "weaponslot primaryb"
bind 3 "weaponslot pistol"
bind 4 "weaponslot grenade"

//Saves
bind F5 "savegame quicksave"
bind F9 "loadgame quicksave"
bind F12 "screenshotJPEG"

//Menus
bind PAUSE "toggle cl_paused"
bind ESCAPE "togglemenu"
bind    ~           toggleconsole
bind    `           toggleconsole

// Mouse movement cvars
set sensitivity 5
set cl_freelook 1
set ui_mousePitch 0
set m_pitch "0.022"
set m_filter 0
set cl_mouseAccel 0
