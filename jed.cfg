// config for "[GMI]Mr. Angry" checked by pony

unbindall
bind TAB "+scores"
bind ESCAPE "togglemenu"
bind SPACE "+gostand"

bind 1 "weaponslot primary"
bind 2 "weaponslot primaryb"
bind 3 "weaponslot pistol"
bind 4 "weaponslot grenade"

bind ` "toggleconsole"

bind A "+moveleft"
bind C "gocrouch"
bind D "+moveright"
bind E "toggle cl_run"
bind F "+activate"
bind M "weapalt"
bind Q "+leanleft"
bind R "+reload"
bind S "+back"
bind W "+attack"

bind ~ "toggleconsole"

bind PAUSE "toggle cl_paused"
bind ALT "+sprint"
bind CTRL "goprone"
bind SHIFT "+melee"

bind F1 "timescale 15"
bind F2 "timescale 1"
bind F5 "savegame quicksave"
bind F9 "screenshotjpeg"
bind F12 "screenshotJPEG"

bind MOUSE1 "+forward"
bind MOUSE2 "+back"
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"
seta in_mouse "1"

seta name "[GMI]Mr. Angry"