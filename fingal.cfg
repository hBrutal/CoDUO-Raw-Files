unbindall
exec default_mp.cfg

bind TAB "+scores"
bind ESCAPE "togglemenu"
bind SPACE "+back"
bind ~ "toggleconsole"
bind PAUSE "toggle cl_paused"
bind t "screenshot"
bind f12 "quit"

bind 1 "weaponslot primary"
bind 2 "weaponslot primaryb"
bind 3 "weaponslot pistol"
bind 4 "weaponslot grenade"

bind A "+activate"
bind C "gocrouch"
bind D "+moveright"
bind E "+leanright"
bind F "+gostand"
bind G "+melee"
bind Q "weapalt"
bind R "+reload"
bind S "+moveleft"
bind V "goprone"
bind W "+leanleft"
bind SHIFT "+sprint"

bind MOUSE1 "+attack"
bind MOUSE2 "+forward"
bind MOUSE3 "toggle cl_run"
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"

seta name "[GMI]Shifty Canuck"
