// Dan Koppel Multiplayer cfg

// dan's mp config checked by pony

unbindall
bind TAB "+scores"
bind ESCAPE "togglemenu"
bind ` "toggleconsole"

// General Movement
bind SPACE "+gostand"
bind 1 "weaponslot primary"
bind 2 "weaponslot primaryb"
bind 3 "weaponslot pistol"
bind 4 "weaponslot grenade"
bind 5 "weaponslot smokegrenade"
bind 6 "weaponslot satchel"
bind 7 "weaponslot binocular"

bind A "+moveleft"
bind C "togglecrouch"
bind D "+moveright"
bind E "+leanright"
bind F "+activate"
bind M "weapalt"
bind Q "+leanleft"
bind R "+reload"
bind S "+back"
bind T "messagemode"
bind V "mp_QuickMessage"
bind W "+forward"
bind X "+movedown"
bind Y "messagemode2"

bind ~ "toggleconsole"

bind PAUSE "toggle cl_paused"
bind ALT "toggleprone"
bind SHIFT "+sprint"

bind F1 "vote yes"
bind F2 "vote no"
bind F4 "+scores"
bind F5 "noclip"
bind F11 "screenshotJPEG"
bind F12 "quit"

// Mouse cfg
bind MOUSE1 "+attack"
bind MOUSE2 "+melee"
bind MOUSE3 "toggle cl_run"
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"

// Misc
seta sensitivity "13"

// Server
seta name "[GMI]Lt.Dan"