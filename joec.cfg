// config for "JoeC" checked by pony

unbindall

bind TAB "+scores"
bind ESCAPE "togglemenu"
bind SPACE "+gostand"

bind 1 "weaponslot primary"
bind 2 "weaponslot primaryb"
bind 3 "weaponslot pistol"
bind 4 "weaponslot grenade"

bind ` "toggleconsole"

bind A "+moveleft"
bind C "gocrouch"
bind D "+moveright"
bind E "+leanright"
bind F "+activate"
bind M "weapalt"
bind N "noclip"
bind Q "+leanleft"
bind R "+reload"
bind S "+back"
bind V "cl_paused 2"
bind W "+forward"

bind ~ "toggleconsole"

bind PAUSE "toggle cl_paused"
bind LEFTARROW "+left"
bind RIGHTARROW "+right"
bind CTRL "goprone"
bind SHIFT "+melee"
bind ALT "+sprint"

bind \ "savegame quicksave"

