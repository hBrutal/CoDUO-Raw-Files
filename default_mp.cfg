// COD:UO Default Multiplayer CFG
unbindall

//Movement
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind ALT "+sprint"

//Lean
bind q "+leanleft"
bind e "+leanright"

//Weapon Controls
bind SHIFT "+melee"
bind MOUSE1 "+attack"
bind MOUSE2 "toggle cl_run"
bind m "weapalt"

//Interaction
bind f "+activate"
bind r "+reload"

//Stance
//"raisestance"
//"lowerstance"
//"+movedown" aka hold down crouch
//"+moveup" aka jump/raise stance
//"toggleprone"
//"togglecrouch"
//"+prone"
//"goprone"
//"gocrouch"
//"+gostand"
//bind SPACE "+moveup"
//bind CTRL "lowerstance"
bind SPACE "+gostand"
bind CTRL "goprone"
bind c "gocrouch"

//Change Weapons
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"


//Weapon Slots
bind 1 "weaponslot primary"
bind 2 "weaponslot primaryb"
bind 3 "weaponslot pistol"
bind 4 "weaponslot grenade"
bind 5 "weaponslot smokegrenade"
bind 6 "weaponslot satchel"
bind 7 "weaponslot binocular"

// Mouse movement cvars
set sensitivity 5
set cl_freelook 1
set ui_mousePitch 0
set m_pitch "0.022"
set m_filter 0
set cl_mouseAccel 0

//
// MULTIPLAYER CONTROLS
//

bind t "messagemode"
bind v "mp_QuickMessage"
bind y "messagemode2"
bind g "mp_quickmap"

//
// CLIENT ENVIRONMENT COMMANDS
//

bind	PAUSE		"toggle cl_paused"
bind    ESCAPE      togglemenu
bind    ~           toggleconsole
bind    `           toggleconsole

bind    TAB         +scores

bind    F1          "vote yes"
bind    F2          "vote no"
bind    F4          +scores
bind    F12         screenshotJPEG

